<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Water Quest</h1>
    <p class="game-instructions">Collect 25 cans to complete the game. Click or tap cans to collect points.</p>
    <div class="stats" aria-live="polite">
      <p>Score: <span id="score">0</span></p>
      <p>Cans Collected: <span id="current-cans">0</span> / <span id="goal-cans">25</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <div class="controls">
      <button id="start-game">Start Game</button>
      <button id="reset-game" class="secondary">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
