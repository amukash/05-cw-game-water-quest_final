<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Water for All — Prototype</title>

  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img class="logo" src="img/cw_logo_horizontal.png" alt="charity: water logo">
      <h1>Water for All</h1>
    </header>

    <p class="game-instructions">
      Collect as many water cans as you can before time runs out!<br>
      Avoid the oil tanks that reduce your score.
    </p>

    <div class="top-controls">
      <select id="difficulty" aria-label="Select difficulty">
        <option value="Easy">Easy</option>
        <option value="Normal" selected>Normal</option>
        <option value="Hard">Hard</option>
      </select>

      <button id="start-game">Start Game</button>
      <button id="reset-game">Reset</button>
    </div>

    <div class="stats">
      <p>Collected: <span id="current-cans">0</span>/<span id="goal-cans">0</span></p>
      <p>Score: <span id="score">0</span></p>
      <p>Time Left: <span id="timer">0</span>s</p>
    </div>

    <div id="collected-list" class="collected-list" aria-live="polite" aria-atomic="true"></div>

    <div class="game-grid"></div>

    <div id="achievements" class="achievement"></div>

    <footer class="site-footer">
      Built for learning — inspired by <a href="https://www.charitywater.org/" target="_blank">charity: water</a>
      — <a href="https://www.charitywater.org/donate" target="_blank">Donate</a>
    </footer>
  </div>

  <!-- Game script -->
  <script src="script.js"></script>
</body>
</html>
